type Mutation {
  editUser(
    id: ID!
    name: String!
    birthday: String!
    email: String!
    cellPhone: String!
    company: String
    companyDesc: [String!]!
    team: String
    position: String
    workPhone: String
    workAddress: String
    photo: String
    majorName: String!
    generation: Int!
  ): User!
}
